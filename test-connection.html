<!DOCTYPE html>
<html>
<head>
    <title>Mobile App Backend Test</title>
</head>
<body>
    <h1>Mobile App Backend Connection Test</h1>
    <button onclick="testBackendConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testBackendConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://alzheimer-backend-83gn.onrender.com/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p>Status: ${response.status}</p><p>Response: ${JSON.stringify(data)}</p>`;
                
                if (response.ok) {
                    resultDiv.innerHTML += '<p style="color: green;">✅ Backend connection successful!</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                console.error('Backend test error:', error);
                resultDiv.innerHTML += '<p style="color: red;">❌ Backend connection failed!</p>';
            }
        }
    </script>
</body>
</html>
